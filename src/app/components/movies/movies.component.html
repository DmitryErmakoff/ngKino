<mat-toolbar color="primary" class="{{style}}">
  <mat-toolbar-row>
    <span class="example-spacer"></span>
    <div class="toolbar no-select">
      <button class="toolbar button-add" mat-flat-button (click)="openDialog()">Добавить фильм</button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<div class="container">
  <mat-card class="example-card" *ngFor="let movie of movies">
      <mat-card-title>{{movie.title}}</mat-card-title>
      <img class="image" src="{{movie.image}}" alt="{{movie.title}}"/>
      <mat-card-content>
      <strong>Дата выхода: {{formatDate(movie.date)}} </strong>
      </mat-card-content>
    <mat-card-actions>
      <button class="button_one button" color="accent" mat-raised-button (click)="addStatusMovie('favorite', globalMovies, this.movie)" >{{movie.favoriteStatus ? "Удалить из избр." : "В избранные"}}</button>
      <button class="button_two button" color="primary" mat-raised-button (click)="addStatusMovie('watched', globalMovies, this.movie)" >{{movie.watchedStatus ? "Удалить из просмотр." : "В просмотренные"}}</button>
      <button class="button" color="primary" mat-raised-button [matMenuTriggerFor]="menu">Ред.</button>
      <mat-menu class="menu-style" #menu="matMenu">
        <button mat-menu-item (click)="openDialog(this.movie)">Редактировать</button>
        <button mat-menu-item (click)="deleteMovie(globalMovies, movie)">Удалить</button>
      </mat-menu>
    </mat-card-actions>
  </mat-card>
</div>
